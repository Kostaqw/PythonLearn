<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c2c8ebeca3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick.css" />
    <title>Пользователь</title>
</head>

<body>
    <div id="toTop"><i class="fas fa-chevron-up"></i></div>
    <header class="menu-bar">
        <div class="container">
            <div class="row">
                <div class="col-xl-1 logo-bar">
                    <img src="img/logo.png" alt="Main logo" class="logo">
                    <button class="menu-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="col-xl-9 ml-auto align-self-center">
                    <nav>
                        <ul class="menu d-flex justify-content-end">
                            <li class="menu__item"><a href="index.html"><i class="fas fa-home"></i></a></li>
                            <li class="menu__item"><a href="#about">About</a></li>
                            <li class="menu__item"><a href="#service">Servicing</a></li>
                            <li class="menu__item"><a href="#portfolio">Portfolio</a></li>
                            <li class="menu__item"><a href="#blog">Blog</a></li>
                            <li class="menu__item"><a href="#contact">Contact us</a></li>
                            <li class="menu__item"><i class="fa-solid fa-magnifying-glass"></i></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <header class="user_card_header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-2">
                    <img src="img/card/test.png" alt="" class="avatar">
                </div>
                <div class="col-xl-4 align-self-start">
                    <p class="usercard__text">Константин Чистяков</p>
                </div>
                <div class="col-xl-4 align-self-start progres">
                    <p>Прогресс 50/120</p>
                </div>
            </div>
        </div>
    </header>

    <section class="profile">
        <div class="container">
            <div class="row justify-content-left">
                <div class="col-xl-2 offset-xl-2 align-self-start">
                    <p class="">Ваше имя</p>
                </div>
                <div class="col-xl-4 align-self-center">
                    <input type="text" placeholder="Ваше имя">
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-xl-2 offset-xl-2 align-self-start">
                    <p class="">Ваша фамилия</p>
                </div>
                <div class="col-xl-4 align-self-center">
                    <input type="text" placeholder="Ваша фамилия">
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-xl-2 offset-xl-2 align-self-start">
                    <p class="">Дата рождения</p>
                </div>
                <div class="col-xl-4 align-self-center">
                    <input type="date">
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-xl-2 offset-xl-2 align-self-start">
                    <p class="">Обо мне</p>
                </div>
                <div class="col-xl-4 align-self-center">
                    <textarea placeholder="Расскажите о себе"></textarea>
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-xl-2 offset-xl-2 align-self-start">
                    <p class="">Аватарка</p>
                </div>
                <div class="col-xl-2 align-self-center">
                    <img src="img/card/test.png" alt="" class="avatar">
                </div>
                <div class="col-xl-2 align-self-center">
                    <a href="#">Загрузить</a>
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-xl-2 offset-xl-4">
                    <button class="profile_button">Сохранить</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    
    <script src="js/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
